<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
    <title>amarElo | Cadastre-se</title>

    <link rel="stylesheet" href="assets/css/style-cadastro.css">
    <link rel="stylesheet" href="assets/css/responsivo-cadastro.css">    

</head>
<body>
    <header>
        <nav>
            <div class="flex">
                <a href="index.html"><img src="assets/img/logo.png" width="70px"></a>
            </div>
            <a class="logo-nome" href="index.html" >amarElo</a>
            <!-- BOTÃO HAMBURGUER -->
            <div class="mobile-menu">
                <div class="line1"></div>
                <div class="line2"></div>
                <div class="line3"></div>
            </div>
            <ul class="nav-list">
                <li><a href="index.html">Início</a></li>
                <li><a href="quemsomos.html">Quem somos</a></li>
                <li><a href="parceiros.html">Parceiros</a></li>
                <li><a href="faca-parte.html">Faça parte</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <div class="container">
            <div class="form-image">
                <img src="assets/img/foto-cadastro.svg" alt="">
            </div>
                
           <div class="form">
                <form id="form" method="post">
                        <div class="form-header">
                            <div class="tittle">
                                <h1>Cadastre-se</h1>
                            </div>
                            <div class="login-button">
                                <button><a class="login-cor" href="login.html">Entrar</a></button>
                            </div>
                        </div>

                        <div class="input-group">
                            <div class="form-control">
                                <label for="nome">Nome</label>
                                <input id="nome" type="text" name="nome" placeholder="Digite o nome completo" minlength="3" maxlength="150" required>
                                <span id="nomeMensagem" class="mensagem-erro" required></span>
                            </div>

                            <div class="form-control">
                                <label for="cpf">CPF</label>
                                <input id="cpf" type="text" name="cpf" placeholder="000.000.000-00" minlength="14" maxlength="14" required>
                                <span id="cpfMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="cel">Celular</label>
                                <input id="cel" type="tel" name="cel" placeholder="(XX) xxxxx-xxxx" onkeyup="handlePhone(event)" maxlength="17" required>
                                <span id="celMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="nasc">Data de nascimento</label>
                                <input id="nasc" type="date" name="nasc" placeholder="DD/MM/AAAA" required>
                                <span id="nascMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="email">E-mail</label>
                                <input id="email" type="text" name="email" placeholder="seu@email.com" required>
                                <span id="emailMensagem"></span>
                            </div>


                            <div class="form-control">
                                <label class="label-required" for="cep">CEP</label>
                                <input id="cep" type="text" name="cep" class="inputs required" required>
                                <span id="enderecoMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="enderecotxt">Endereço</label>
                                <input id="enderecotxt" type="text" name="enderecotxt" required>
                                <span id="enderecoMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="bairro">Bairro</label>
                                <input id="bairro" type="text" name="bairro" required>
                                <span id="enderecoMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="password">Senha</label>
                                <input id="password" type="password" name="password" placeholder="Minímo 8 caracteres" minlength="8" maxlength="10" required>
                                <span id="passwordMensagem"></span>
                            </div>

                            <div class="form-control">
                                <label class="label-required" for="passwordConfirm">Confirme sua senha</label>
                                <input id="passwordConfirm" type="password" name="passwordConfirm" placeholder="Digite novamente" minlength="8" maxlength="10" required>
                                <span id="passwordConfirmMensagem"></span>
                            </div>
                        </div>

                        <div class="gender-inputs">
                            <div class="genero-titulo">
                                <h6>Gênero</h6>
                            </div>

                            <div class="genero-grupo">
                                <div class="genero-input">
                                    <input type="radio" name="genero" id="feminino" required>
                                    <label for="feminino">Feminino</label>
                                </div>

                                <div class="genero-input">
                                    <input type="radio" name="genero" id="masculino" required>
                                    <label for="masculino">Masculino</label>
                                </div>

                                <div class="genero-input">
                                    <input type="radio" name="genero" id="outros" required>
                                    <label for="outros">Outros</label>
                                </div>
                            </div>
                        </div>

                    <div class="continue-button">
                        <button type="submit" onclick="validarCampos()">Enviar</button>
                    </div>
                    
                </form>
            </div>
        </div>
    </section>

    <script src="assets/js/mobile-navbar.js"></script>
    <script src="assets/js/script.js"></script>
    <script src="assets/js/validaCep.js"></script>
    <script src="assets/js/celular.js"></script>

</body>
</html>
